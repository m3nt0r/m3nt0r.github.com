---
layout: default
title: 
---

<div id="posts">
	<ol>
    {% for post in site.posts %}
	<li>
		<span class="post-date">{{ post.date | date_to_string }}</span>
		<span class="post-icon">&#8250;</span>
		<a class="post-link" href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
	</li>
	{% endfor %}
	</ol>
</div>
